<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Riberi Koa">
    <title> Formulários </title>
</head>
<body>
    <h1> Formulários </h1>
    <!--
    <form> para criação de formulário em html
    <input> para definir um campo no formulário
    tipo do input influencia no que vai ser apresentado na interface
    atributo accept define qual tipo de documento poderá ser enviado
    size expecifica o tamanho do arquivo em bits
    multiple é o atributo booleano para colocar mais de um  documento
    todos os inputs possuem value, caso você atribua um valor, ele aparecerá na tela automaticamente
    atributo disable para impedir que o usuário atualize o campo
    placeholder para definir um resultado esperado
    atributo name para dizer que são o mesmo campo, somente uma opção válida
    step é a variável que define o passo do range
    -->
    <form>
        Nome:
        <input type="text"><br>
        E-mail:
        <input type="email" placeholder="example@gmail.com"><br>
        Senha:
        <input type="password"><br>
        Idade:
        <input type="number"><br>
        Data de Hoje:
        <input type="text" value="26/06/2023" disabled><br>
        Data de Nascimento:
        <input type="date"><br>
        Telefone:
        <input type="tel"><br>
        URL da Porta:
        <input type="url"><br>
        Frente do RG:
        <input type="file" accept=".png, .jpg" multiple><br>
        Escolha sua cor favorita:
        <input type="color"><br>
        Estado Civil: <br>
        Solteiro <input type="radio" name="estado_civil"><br>
        Casado <input type="radio" name="estado_civil"><br>
        Divorciado <input type="radio" name="estado_civil"><br>
        Aceita os Termos de Uso?
        <input type="checkbox"><br>
        Nível de inglês:
        1 <input type="range" min="1" max="5" step="1"> 5 <br>
        Estado
        <select>
            <option> Ceará </option>
            <option> São Paulo </option>
            <option>  </option>
        </select><br>
        <button> Enviar </button>
    </form>
</body>
</html>
