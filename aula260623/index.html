<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Riberi Koa">
    <title> Formulários </title>
</head>
<body>
    <h1> Formulários </h1>
    <!--
    <form> para criação de formulário em html
    <input> para definir um campo no formulário
    tipo do input influencia no que vai ser apresentado na interface
    atributo accept define qual tipo de documento poderá ser enviado
    size expecifica o tamanho do arquivo em bits
    multiple é o atributo booleano para colocar mais de um  documento
    todos os inputs possuem value, caso você atribua um valor, ele aparecerá na tela automaticamente
    atributo disable para impedir que o usuário atualize o campo
    placeholder para definir um resultado esperado
    atributo name para dizer que são o mesmo campo, somente uma opção válida
    step é a variável que define o passo do range
    cols e rows estipula o tamanho do bloco do textarea pelo número de letras
    A cor é definida em HexaDecimal, com os valores em quatro casas, sendo elas 00 Vermelho 00 Verde 00 Azul
    Variável value é a que aparecerá quando o formulário for enviado, é essêncial, junto a variável name
    min e max define a quantidade de campos numéricos, number e range
    minLength mínimo de caracteres
    maxLength maximo de caracteres
    -->
    <form>
        Teste <!--Faz uma mascara para o input do documento-->
        <input type="text" name="teste" pattern="[0-9]{4,8}"><br>

        Nome:
        <input type="text" name="nome" value="Nome Completo" maxlength="50"><br>

        E-mail:
        <input type="email" name="email" placeholder="example@gmail.com"><br>

        Senha:
        <input type="password" name="senha"><br>

        Idade:
        <input type="number" name="idade" value="Idade" max="150" min="0"><br>

        Data de Hoje:
        <input type="text" name="dataHj" value="26/06/2023" disabled><br>

        Data de Nascimento:
        <input type="date" name="dataNasc" min="2003-04-05" max="2023-06-26"><br>

        Telefone:
        <input type="tel" name="telefone"><br>

        URL da Porta:
        <input type="url" name="url"><br>

        Frente do RG:
        <input type="file" name="rg" accept=".png, .jpg" multiple><br>

        Escolha sua cor favorita:
        <input type="color" name="cor" value="#FF0000"><br>

        Estado Civil: <br>
        Solteiro <input type="radio" name="estado_civil" value="Solteiro"><br>
        Casado <input type="radio" name="estado_civil" value="Casado"><br>
        Divorciado <input type="radio" name="estado_civil" value="Divorciado"><br>

        Aceita os Termos de Uso?
        <input type="checkbox" name="ternisdeUso"><br>

        Nível de inglês:
        1 <input type="range" name="ingles" min="1" max="5" step="1"> 5 <br>
        
        Estado
        <select name="estado">
            <option disabled selected>Selecione um Estado</option>
            <option value="CE"> Ceará </option>
            <option value="SP"> São Paulo </option>
            <option value="RJ"> Rio de Janeiro </option>
        </select><br>

        Fale um pouco sobre você:<br>
        <textarea name="fale" cols="50" rows="5">Texto Padrão</textarea><br>

        <button type="button"> Não faz Nada </button>
        <button type="submit"> Enviar </button>
        <button type="reset"> Limpar</button>
        <br>
        <input type="button" value="Não faz Nada">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        <!--
        button é o botão comum
        submit submete as informações do formulário
        reset limpa as imformações
        -->

    </form>
</body>
</html>
