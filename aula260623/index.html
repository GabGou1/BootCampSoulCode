<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Riberi Koa">
    <title> Formulários </title>
</head>
<body>
    <h1> Formulários </h1>
    <!--
    <form> para criação de formulário em html
    <input> para definir um campo no formulário
    tipo do input influencia no que vai ser apresentado na interface
    -->
    <form>
        Nome:
        <input type="text"><br>
        E-mail:
        <input type="email"><br>
        Senha:
        <input type="password"><br>
        <button> Enviar </button>
    </form>
</body>
</html>
