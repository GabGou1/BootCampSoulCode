<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Riberi Koa">
    <title>Formulário SoulCode</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        * Nome Completo:
        <input type="text" name="nome" value="Nome Completo" maxlength="200" required><br>

        * E-mail:
        <input type="email" name="email" placeholder="example@dominio.com" value="example@dominio.com" required><br>

        * Senha:
        <input type="password" name="senha" value="change.me" required><br>

        * UF:
        <input type="text" name="UF" required><br>

        * Cidade:
        <input type="text" name="cidade" required><br>

        * Rua:
        <input type="text" name="rua" required><br>

        * Numero:
        <input type="text" name="numero" required><br>

        * CEP:
        <input type="number" name="CEP" required><br>
    </form>
</body>
</html>
