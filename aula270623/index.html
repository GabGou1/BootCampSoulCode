<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Riberi Koa">
    <title>Layout da Pagina</title>
</head>
<body>
    <!--
    action é um atributo para o form, para onde será enviado o formulário
    method é a forma que será enviado o formulário (POST, GET)
    legend é a label do fieldset
    -->

    <h1>Tags</h1>

    <h2>Cadastro de SuperHeroi</h2>
    <form action="" method="GET">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="100" required><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="200" required><br>

            <label for="poder">Poderes:</label>
            <input type="text" name="poder" id="poder" maxlength="500" required placeholder="Digite seus poderes separados"><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="rua">Rua:</label>
          <input type="text" name="rua" id="rua" maxlength="150" required><br>

          <label for="numero">Numero:</label>
          <input type="text" name="numero" id="numero" maxlength="150" required><br>

          <label for="estado">UF:</label>
          <input type="text" name="estado" id="estado" maxlength="150" required><br>

          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" id="cidade" maxlength="150" required><br>
        </fieldset><br>

        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
