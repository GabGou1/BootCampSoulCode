<!--
    HTML -> HyperText Markup Language (Linguagem de Marcação de Hiper Testo)
    tag -> É uma determinada marcação que especifica um componente na página "<nome-da-tag>"
    atribute -> É uma característica que é aplicada no componente da página (tag)
    https://www.w3schools.com/html/default.asp# site para aprenser HTML
-->

<!DOCTYPE html>
    <html lang="pt-br"> <!--Tag de abertura-->
        <head> <!--Aqui vai a cabeça da página-->
            <meta name="author" content="Gabriel Riberi Koa">
            <meta name="description" content="Este site foi desenvolvido na primeira aula de HTML">
            <meta name="keywords" content="html, internet, meta tag">
            <meta charset="UTF-8"> <!--Padrão de caracteres - Especifica o padrão brasileiro-->
            <title> Site de Exemplo </title>
        </head>
        <body> <!--Aqui é o corpo da página-->
            <h1> Titulo de Exemplo </h1> <!--Título-->
            <p>
                Texto de exemplo <!--Parágrafo-->
                &rarr; &lt;html&gt; <!--Cada simbolo possuí uma forma alternativa de se digitar https://www.homehost.com.br/blog/tutoriais/caracteres-especiais-acentos-html/-->
            </p>
        </body>
    </html> <!--Tag de fechamento-->
