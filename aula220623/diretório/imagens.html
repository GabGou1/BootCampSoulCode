<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Imagens </title>
</head>
<body>
    <h1> Imagens </h1>
    <!--
    <img src="" alt=""> serve para mostrar uma imagem
    src é o endereço da imagem
    alt é um texto alternativo, para caso a imagem não apareça
    width é a largura em pixels
    height é a altura em pixels
    caso seja alterado somente uma das variáveis de tamanho, ela sera alterada proporcionalmente, só irá ficar distorcida, caso seja distorcida manualmente
    é possível copiar o endereço da imagem também
    -->
    <img src="imagen.jpg" alt="Praia com Barquinho" width="500" height="300">
</body>
</html>
